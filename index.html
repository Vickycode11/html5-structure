<!DOCTYPE html> <!-- Declares this document is HTML5 -->
<html lang="en"> <!-- Root element of the HTML document -->
<head> <!-- Contains metadata and links to resources -->
  <meta charset="UTF-8" /> <!-- Sets character encoding to UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Makes the site responsive on all devices -->
  <title>My First HTML Page</title> <!-- Title displayed in the browser tab -->
</head>

<body> <!-- Contains everything visible on the web page -->

  <header> <!-- Top section: usually contains logo, heading -->
    <h1>Welcome to The platform</h1> <!-- Main heading -->
  </header>

  <nav> <!-- Navigation menu for the site -->
    <ul>
      <li><a href="#">Home</a></li> <!-- Link to home page -->
      <li><a href="#">About</a></li> <!-- Link to about page -->
      <li><a href="#">Contact</a></li> <!-- Link to contact page -->
    </ul>
  </nav>

  <main> <!-- Main content area of the web page -->

    <section> <!-- A logical grouping of related content -->
      <h2>About Us</h2> <!-- Sub-heading for this section -->
      <p>This section describe About Us</p> <!-- Paragraph text -->
    </section>

    <article> <!-- Independent content like a blog post -->
      <h2>Latest Blog Post</h2>
      <p>This is a blog post content.</p>
    </article>

    <aside> <!-- Sidebar content: extra info, links, ads -->
      <h3>Quick Links</h3>
      <p>Some extra info or ads can go here.</p>
    </aside>

  </main>

  <footer> <!-- Footer section of the page -->
    <p>&copy; 2025 My Website. All rights reserved.</p> <!-- Copyright -->
  </footer>

</body>
</html>
